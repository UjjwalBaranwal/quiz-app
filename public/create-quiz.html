<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/create-quiz.css">
    <link rel="stylesheet" href="style/query.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/quiz-interface.css">
    <title>Document</title>
</head>
<body>
    <div class="create-quiz">
        <div class=" quiz-header ">
            <div class="inst">
                <div class="main-heading ">
                    <h1><span class="green">Quick</span>Quill</h1>
                </div>
            </div>
            <div class="quiz-name">Create Quiz</div>
            <div class="profile">
              <div class="action">
                  <div class="profile-img" onclick="menuToggle();">
                    <img src="img/user.png" alt="">
                  </div>
                  <div class="menu">
                      <h3>
                        User Name
                        <div>
                          Role : Teacher
                        </div>
                      </h3>
                      <ul>
                        <li>
                          <ion-icon class="icons-size"  name="person-circle"></ion-icon>
                          <a href="#">My Profile</a>
                        </li>
                        <li>
                          <ion-icon class="icons-size" name="call"></ion-icon>
                          <a href="#">Help</a>
                        </li>
                      </ul>
                      <div class="Log-Out">
                        <ion-icon class="icons-size" class="Log-Out" name="log-out-outline"></ion-icon>
                        <a href="#">Log Out</a>
                      </div>
                  </div>
              </div>
            </div>
        </div>
        <div class="create">
            <div class="name">
              <p>Quiz name</p>
                <input type="text" placeholder="enter quiz name"></input>
            </div>
            <div class="temp-container" id = "temp">
               <div class="quiz-template">
                <p>Enter the question</p>
                <input type="text" placeholder="question 1"></input>
                <p>Enter the option 1</p>
                <input type="text" placeholder="option 1"></input>
                <p>Enter the option 2</p>
                <input type="text" placeholder="option 2"></input>
                <p>Enter the option 3</p>
                <input type="text" placeholder="option 3"></input>
                <p>Enter the option 4</p>
                <input type="text" placeholder="option 4"></input>
               </div> 
            </div>
            <div >
                <button class ="add-btn" id="add">Add Ques</button>
                <button class ="add-btn">Publish</button>
            </div>
        </div>
    </div>
    
    
    <script src="create-quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
